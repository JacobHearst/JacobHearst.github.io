{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container">
  <h1 class="mt-2">{{ .Title }}</h1>
  {{ partial "tags.html" . }}
  <p class="text-body-secondary">Published: {{ .PublishDate | time.Format ":date_medium" }}</p>
  <p class="text-body-secondary">Updated: {{ .Lastmod | time.Format ":date_medium" }}</p>
  {{ .TableOfContents }}
  {{ .Content }}
</div>
{{ end }}
